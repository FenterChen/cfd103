<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Rank | PYV</title>
    <link rel="shortcut icon" href="pic/pyv-favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="font/font.css">
    <style>
        .user_related ul {
            display: flex;
        }

        .user_related a {
            font-size: 14px;
            font-family: "NotoSerifTC-Light";
            color: #888888;
            text-decoration: none;
            margin: 0px 5px;
        }

        .header {
            position: fixed;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
        }

        .header_wrap {
            display: flex;
            padding: 10px 30px;
            background-image: url(pic/header-bgimg.png);
            background-size: cover;
            border-bottom: #afafaf 3px solid;
        }

        .header_wrap>a {
            width: 95px;
        }

        .header_wrap img {
            width: 100%;
        }

        .header_wrap nav {
            display: flex;
        }

        .header_wrap nav ul {
            display: flex;
            align-items: center;
            padding-left: 30px;
        }

        .header_wrap nav ul a {
            font-size: 18px;
            text-decoration: none;
            font-family: "NotoSerifTC-Regular";
            text-shadow: 0.05em 0.05em #cac9c9;
            color: #423838;
            padding: 0px 10px;
        }

        .header .search {
            width: 21%;
            margin: auto;
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 7px 0.3px #423838;
            -webkit-box-shadow: 0px 0px 7px 0.3px #423838;
            -moz-box-shadow: 0px 0px 7px 0.3px #423838;
            -o-box-shadow: 0px 0px 7px 0.3px #423838;
        }

        .header .search_wrap {
            display: flex;
            padding: 3px 5px;
        }

        .header .search_img {
            max-width: 10%;
            padding: 5px;
            border: none;
            background-color: #ffffff;
            box-sizing: border-box;
            cursor: pointer;
        }

        .header .search img {
            width: 100%;
        }

        .header .search_text {
            width: 100%;
            flex-grow: 1;
            font-size: 16px;
            font-family: "NotoSerifTC-Bold";
            color: #766e6d;
            border: none;
            outline: none;
        }

        .header .search select {
            background-color: #e0e0e0;
            border: #e0e0e0 1px solid;
            border-radius: 6px;
            font-size: 14px;
            font-family: "NotoSerifTC-Regular";
            outline: none;
            padding: 0px 5px;
            margin: 0px 5px;
        }

        select:hover {
            cursor: pointer;
        }

        .banner {
            background-image: url(pic/bgimg.png);
            background-size: cover;
            height: 570px;
        }

        .banner_wrap {
            width: 1200px;
            margin: auto;
            box-sizing: border-box;
            padding: 100px 20px 0px 20px;
        }

        .banner_title {
            color: rgb(66, 56, 56);
            text-shadow: rgb(255, 255, 255) 0px 1px 0px, rgb(255, 255, 255) 0px 2px 0px, rgb(255, 255, 255) 0px 2.5px 0px, rgb(255, 255, 255) 0px 3.5px 0px, rgb(255, 255, 255) 0px 4px 0px;
            text-align: center;
            font-family: "NotoSerifTC-Bold";
            font-size: 28px;
            padding-bottom: 20px;
            padding-top: 15px;
        }

        .banner_title h1 {
            margin-bottom: 30px;
        }

        .container {
            box-sizing: border-box;
            margin-top: 70px;
            display: flex;
            justify-content: center;
        }

        .item {
            box-shadow: 0px 0px 5px 5px rgba(66, 56, 56, 0.1);
            border-radius: 5px;
            width: 28%;
            box-sizing: border-box;
            margin: 10px;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            position: relative;
        }

        a {
            text-decoration: none;
        }

        .function {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-evenly;
        }

        .fire,
        .collection {
            display: flex;
        }

        .fire img,
        .collection img {
            width: 30px;
            height: 30px;
            padding-left: 10px;
        }

        .fire p,
        .collection p {
            color: #000000;
            font-family: "NotoSerifTC-Regular";
            font-size: 16px;
            padding-left: 5px;
            display: flex;
            align-items: flex-end;
        }

        .collection a {
            display: flex;
        }

        .collection:hover>a img {
            filter: invert(43%) sepia(1%) saturate(1716%) hue-rotate(333deg) brightness(99%) contrast(85%);
        }

        .item .img {
            margin: auto;
            width: 150px;
        }

        .item .img img {
            width: 150px;
            position: absolute;
            bottom: 70px;
            left: calc(50% - 75px);
            display: flex;
            border-radius: 50%;
            border: 3px solid #ffffff;
        }

        .trophy {
            position: absolute;
            top: -90px;
            left: calc(50% - 43.5px);
            z-index: 1;
        }

        .item:nth-child(1) .bg {
            height: 100px;
            background-image: url(pic/monster.jpg);
            background-size: cover;
            border-radius: 5px;
        }

        .item:nth-child(2) .bg {
            height: 100px;
            background-image: url(pic/Aircraft.jpg);
            background-size: cover;
            border-radius: 5px;
        }

        .item:nth-child(3) .bg {
            height: 100px;
            background-image: url(pic/car.jpg);
            background-size: cover;
            border-radius: 5px;
        }

        .author_name {
            color: #423838;
            font-family: "NotoSerifTC-Bold";
            font-size: 18px;
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        .item:nth-child(1) {
            position: relative;
            top: 20px;
        }

        .item:nth-child(3) {
            position: relative;
            top: 30px;
        }
    </style>
</head>
